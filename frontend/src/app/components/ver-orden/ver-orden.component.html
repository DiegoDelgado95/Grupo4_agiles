<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" > 
  <script type="text/javascript">
    $(document).ready(function(){
      /*  
      $('#divMiCalendario').datetimepicker({
         format: 'YYYY-MM-DD '       <!-- HH:mm -->
      });
      $('#divMiCalendario').data("DateTimePicker").show();  
      */
      $('#datetimepicker1').datetimepicker({
       format: 'DD-MM-YY'
      });
      $('#datetimepicker2').datetimepicker({
       format: 'DD-MM-YY'
      }); 
    }); 
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="card-header">
      <h3>Ver orden</h3>
    </div>
    <div class="card-body">
      <div class="well well-lg">
        <form class="form-inline" role="form">
          <legend class="text-center">Filtros</legend>
          <div class="d-flex">
            <label>Tipo de orden :</label>
            <div class="form-group pr-4">
              <select class="form-control">
                <option value="analisis">Analisis</option>
                <option value="medicamento">Medicamento</option>
                <option value="tratamiento">Tratamiento</option>
              </select>
            </div>
            <label>Estado: </label>
            <div class="form-group pr-4"> 
              <select  class="form-control">
                <option value="pendiente">Pendiente</option>
                <option value="aceptada">Aceptada</option>
                <option value="rechazada">Rechazada</option>
              </select>
            </div>
          </div>
          <div class="d-flex">
            <label>Fecha: </label>
            <div class= "form-group pr-4">
              <div class="input-group date " id='datetimepicker1' >
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type='text' class="form-control" id='' placeholder='Select Date' >
              </div>
              <div class="input-group-addon input-group date ">to</div>
        <!-- segunda fecha-->
              <div class=" input-group date " id='datetimepicker2' >
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type='text' class="form-control" id='datetimepicker2' placeholder='Select Date'  >
              </div>
            </div>
          </div>
        </form>
        <br>
        <button type="submit" class="btn btn-primary my-1 center-block  fas fa-star-christmas fa-spin " >Aplicar</button>
      </div>
    </div> <!--cad body -->
  </div>
  <div>
      <div *ngIf="test else loading">
        <table  id="dtBasicExample" class="table table-striped table-bordered table-sm well well-sm " cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="th-sm">Fecha
              </th>
              <th class="th-sm">Tipo
              </th>
              <th class="th-sm">Estado
              </th>
              <th class="th-sm ">Orden Adjunta <span class="glyphicon glyphicon-paperclip"></span>
              </th>
              <th class="th-sm">Más
              </th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let order of orders">
            <th scope="row"></th>
            <td>{{ order.fecha }}</td>
            <td>{{ order.tipo }}</td>
            <td>{{ order.estado}}</td>
            <td>
              <button type="button" class="btn btn-indigo btn-sm m-0">Ver Más</button>
            </td>
          </tr>
          </tbody>
        </table>
    </div>
    <ng-template #loading>
      <div class="text-center">
        <h2>No tiene ninguna order cargada</h2>
        <br/>
      </div>
    </ng-template>
  </div>
</body>
</html>
